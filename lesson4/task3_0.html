<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Структура сайту</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header, nav, aside, main, footer {
            padding: 10px;
            background-color: #800040;
            color: white;
        }
        header {
            height: 50px;
        }
        nav {
            height: 30px;
            clear: both;
        }
        aside {
            width: 15%;
            float: left;
            margin: 5px;
            box-sizing: border-box;
        }
        main {
            width: 55%;
            float: left;
            margin: 5px;
            box-sizing: border-box;
            background-color: #A00050;
        }
        .section {
            background-color: #C04070;
            margin: 10px 0;
            padding: 10px;
        }
        aside:last-of-type {
            float: right;
        }
        footer {
            clear: both;
            height: 50px;
        }
    </style>
</head>
<body>
    <header>HEADER</header>
    <nav>MENU</nav>
    <aside>ASIDE 1</aside>
    <aside>ASIDE 2</aside>
    <main>
        <div class="section">SECTION 1</div>
        <div class="section">SECTION 2</div>
    </main>
    <aside>ASIDE 3</aside>
    <footer>FOOTER</footer>
</body>
</html>
