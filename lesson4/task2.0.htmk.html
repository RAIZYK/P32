<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список фруктів</title>
    <style>
        body {
            background-color: #f5a6b7; /* світлий фон для всієї сторінки */
            font-family: Arial, sans-serif;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px;
            background-color: #f28e98; /* світлий фон для списку */
            padding: 10px;
            counter-reset: list; /* Скидання лічильника на початку списку */
        }
        li {
            background-color: #d06d78; /* темний фон для елементів списку */
            margin-bottom: 10px;
            padding: 10px;
            color: white;
            position: relative;
        }
        li span {
            background-color: #9e3e46; /* найтемніший фон для тексту */
            padding: 5px 10px;
            display: inline-block;
        }
        li::before {
            content: counter(list) ". ";
            counter-increment: list;
            margin-right: 10px;
            color: white;
            background-color: #9e3e46; /* найтемніший фон для номера */
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <ul>
        <li><span>Apple</span></li>
        <li><span>Orange</span></li>
        <li><span>Pineapple</span></li>
        <li><span>Pear</span></li>
        <li><span>Cherry</span></li>
    </ul>
</body>
</html>
