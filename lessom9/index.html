<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .upload-container {
            width: 80%;
            max-width: 600px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .upload-image {
            width: 100%;
            max-width: 120px;
            margin: 20px;
        }
        .upload-info {
            text-align: center;
            padding: 10px 20px;
        }
        .upload-info h1 {
            margin: 0;
            font-size: 1.2em;
        }
        .progress-bar-container {
            width: 80%;
            background: #e0e0e0;
            border-radius: 20px;
            margin: 10px 0;
        }
        .progress-bar {
            width: 0;
            height: 10px;
            background: #4caf50;
            border-radius: 20px;
        }
        .remaining-time {
            font-size: 0.9em;
            color: #555;
        }
        .done-button {
            margin: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .done-button:disabled {
            background: #aaa;
        }

        @media (min-width: 600px) {
            .upload-container {
                flex-direction: row;
            }
            .upload-image {
                margin: 20px;
                max-width: 100px;
            }
            .upload-info {
                text-align: left;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <img src="C:\Users\sasha\Downloads\cat-6463284_640.jpg" alt="Upload Image" class="upload-image">
        <div class="upload-info">
            <h1>Title of video</h1>
            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
            <p class="remaining-time">Uploading 0% - About 0 minutes remaining</p>
        </div>
        <button class="done-button" disabled>DONE</button>
    </div>

    <script>
        // Simulate upload progress
        let progress = 0;
        let interval = setInterval(() => {
            progress += 1;
            document.querySelector('.progress-bar').style.width = progress + '%';
            document.querySelector('.remaining-time').innerText = `Uploading ${progress}% - About ${23 - Math.round(progress * 0.23)} minutes remaining`;
            
            if (progress === 100) {
                clearInterval(interval);
                document.querySelector('.done-button').disabled = false;
            }
        }, 230); // 23 minutes simulated to 23 seconds
    </script>
</body>
</html>
