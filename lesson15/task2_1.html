<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat {
            width: 500px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            display: flex;
            align-items: center;
        }

        .chat-header img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .chat-header span {
            font-weight: bold;
        }

        .chat-body {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
        }

        .chat-message {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            position: relative;
        }

        .chat-message .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .chat-message.user1 {
            background-color: #e0e0e0;
            justify-content: flex-start;
        }

        .chat-message.user2 {
            background-color: #d1f7c4;
            justify-content: flex-end;
        }

        .chat-message.user2 .avatar {
            margin-right: 0;
            margin-left: 10px;
        }

        .chat-message .message-content {
            max-width: 70%;
            text-align: center;
        }

        .chat-message .username,
        .chat-message .timestamp {
            display: block;
            font-size: 0.85em;
        }

        .chat-message .username {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .chat-message .timestamp {
            font-style: italic;
            color: #777;
            margin-top: 5px;
        }

        .chat-footer {
            padding: 10px;
            border-top: 1px solid #ccc;
            display: flex;
            align-items: center;
        }

        .chat-footer input[type="text"] {
            width: calc(100% - 90px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .chat-footer button {
            width: 80px;
            margin-left: 10px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="chat">
    <div class="chat-header">
        <span>Чат</span>
    </div>

    <div class="chat-body">
        <div class="chat-message user1">
            <div class="message-content">
                <span class="username">Користувач 1:</span>
                <span class="message">Привіт!</span>
                <span class="timestamp">14:00</span>
            </div>
        </div>

        <div class="chat-message user2">
            <div class="message-content">
                <span class="username">Користувач 2:</span>
                <span class="message">Привіт! Як справи?</span>
                <span class="timestamp">14:01</span>
            </div>
        </div>

        <div class="chat-message user1">
            <div class="message-content">
                <span class="username">Користувач 1:</span>
                <span class="message">У мене все добре, дякую. А у вас?</span>
                <span class="timestamp">14:02</span>
            </div>
        </div>

        <div class="chat-message user2">
            <div class="message-content">
                <span class="username">Користувач 2:</span>
                <span class="message">У мене теж все добре. Дякую, що запитали.</span>
                <span class="timestamp">14:03</span>
            </div>
        </div>
    </div>

    <div class="chat-footer">
        <input type="text" placeholder="Введіть повідомлення">
        <button>Відправити</button>
    </div>
</div>
</body>
</html>
